apply plugin: 'android-library'

dependencies {
    //    compile 'com.android.support:support-v4:13.0.0'
    compile fileTree(include: '*.jar', dir: 'libs')
}

android {
  compileSdkVersion 19
  buildToolsVersion '19.0.3'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}

